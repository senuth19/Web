<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">SH</div>
            <nav>
                <a href="home.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <section id="contact" class="section">
        <div class="container">
            <div class="section-title">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-content">
                <div class="contact-form">
                    <p>If you have any questions, feel free to contact us.</p>
                    <form action="#" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345084145!2d144.95373631550404!3d-37.81627974202162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1e84d7b%3A0x5045675218ce6e0!2sMelbourne%20CBD%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1614312182957!5m2!1sen!2sus" 
                        allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
            <div class="social-links">
                <p>Follow us on social media:</p>
                <a href="https://facebook.com/smarthorizon" target="_blank">Facebook</a>
                <a href="https://twitter.com/smarthorizon" target="_blank">Twitter</a>
                <a href="https://instagram.com/smarthorizon" target="_blank">Instagram</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </div>
            <p class="copyright">&copy; 2025 SmartHorizon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
